mutation CreateEvent($title: String!, $description: String!, $image: String!, $date: DateTime!, $address: String!, $categoryName: String!) {
  createEvent(title: $title, description: $description, image: $image, date: $date, address: $address, categoryName: $categoryName) {
    id
  }
}

mutation SubscribeEvent($eventId: ID!) {
  subscribe(eventId: $eventId) {
    id
  }
}

mutation Login($email: String!) {
  login(email: $email) {
    id
    username
    email
    createdAt
  }
}

mutation Register($username: String!, $password: String!, $email: String!) {
  register(username: $username, password: $password, email: $email) {
    id
    username
    email
    createdAt
  }
}

mutation UploadFile($file: Upload!) {
  testUpload(file: $file)
}