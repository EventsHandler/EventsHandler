mutation CreateEvent($title: String!, $description: String!, $date: DateTime!, $image: Upload!, $address: String!, $categoryName: String!) {
  createEvent(title: $title, description: $description, date: $date, image: $image, address: $address, categoryName: $categoryName) {
    id
  }
}

mutation EditEvent($title: String!, $description: String!, $date: DateTime!, $image: Upload!, $address: String!, $categoryName: String!) {
  createEvent(title: $title, description: $description, date: $date, image: $image, address: $address, categoryName: $categoryName) {
    id
  }
}

mutation SubscribeEvent($eventId: ID!) {
  subscribe(eventId: $eventId) {
    id
  }
}

mutation UnsubscribeEvent($eventId: ID!) {
  unsubscribe(eventId: $eventId) {
    id
  }
}

mutation Login($email: String!) {
  login(email: $email) {
    id
    username
    email
    createdAt
  }
}

mutation Register($username: String!, $password: String!, $email: String!) {
  register(username: $username, password: $password, email: $email) {
    id
    username
    email
    createdAt
  }
}

mutation UploadFile($file: Upload!, $test: String!) {
  testUpload(file: $file, test: $test)
}