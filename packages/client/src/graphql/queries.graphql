query Event($eventId: ID!) {
  event(eventId: $eventId) {
    id
    title
    description
    date
    image
    address
    owner {
      username
      id
      ratingsRecieved {
        raterId
        ratedId
        rate
      }
    }
    announces {
      title
      description
    }
    members {
