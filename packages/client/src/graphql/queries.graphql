query Event($eventId: ID!) {
  event(eventId: $eventId) {
    id
    title
    description
    date
    image
    address
    creator {
      username
      id
      myRates {
        fromId
        toId
        rate
      }
    }
    announces {
      title
      description
    }
    participants {
      id
      username
    }
    category {
      name
    }
    comments {
      comment
      from {
        username
      }
    }
  }
}

