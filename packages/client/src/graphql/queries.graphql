query Event($eventId: ID!) {
  event(eventId: $eventId) {
    id
    title
    description
    date
    image
    address
    creator {
      username
      id
    }
    announces {
      title
      description
    }
    participants {
      username
    }
    category {
      name
    }
  }
}

