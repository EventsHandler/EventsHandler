scalar DateTime

type Event {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!

  creator: User!
  participants: [User!]!
}

type User {
  id: ID!
  username: String!
  password: String!
  email: String!
  createdAt: DateTime!

  createdEvents: [Event!]!
  events: [Event!]!
}

extend type Query {
  events(filter: String): [Event!]!
}

extend type Mutation {
  #createUser(username: String!, email: String!, password: String!): User!
  
  createEvent(title: String!): Event!
  #addParticipant(eventId: ID!): Event!
  login(email: String!): User
  register(email: String!): User
}

