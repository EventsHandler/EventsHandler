scalar DateTime

type Event {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!

  creator: User
  participants: [User!]
}

type User {
  id: ID!
  username: String!
  password: String!
  email: String!
  createdAt: DateTime!

  createdEvents: [Event!]
  events: [Event!]
}

extend type Query {
  events: [Event!]!
}

extend type Mutation {
  login(email: String!): User!
  register(username: String!, password: String!, email: String!): User!
  createEvent(title: String!, description: String!): Event!
  subscribe(postId: ID!): Event!
}
