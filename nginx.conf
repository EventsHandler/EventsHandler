server {
    listen 80;
    server_name localhost; # Actual hostname will be handled by Nginx Proxy Manager

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy GraphQL requests to the backend server
    # 'server' is the service name of the backend in docker-compose.prod.yaml
    # '4000' is the port the backend server listens on (ensure this matches server's APP_PORT)
    location /graphql {
        proxy_pass http://server:4000/graphql; # Ensure server service name and port are correct
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html; # Or a specific error page directory
    }

    # Optional: Disable access logging or customize log format
    # access_log off;
}
